<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Doctors</title>
</head>
<body class="bg-gray-100 min-h-screen p-10">

    <h1 class="text-4xl font-bold mb-6">Doctors in Your Hospital</h1>

    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <table class="w-full text-left">
            <thead class="bg-gray-900 text-white">
                <tr>
                    <th class="py-3 px-4">First Name</th>
                    <th class="py-3 px-4">Last Name</th>
                    <th class="py-3 px-4">Specialization</th>
                    <th class="py-3 px-4">Available From</th>
                    <th class="py-3 px-4">Available To</th>
                    <th class="py-3 px-4">Action</th>
                </tr>
            </thead>

            <tbody>
                {% for d in doctors %}
                <tr class="border-b">
                    <td class="py-3 px-4">{{ d.user.first_name }}</td>
                    <td class="py-3 px-4">{{ d.user.last_name }}</td>
                    <td class="py-3 px-4">{{ d.speciality }}</td>
                    <td class="py-3 px-4">{{ d.available_from }}</td>
                    <td class="py-3 px-4">{{ d.available_to }}</td>

                    <td class="py-3 px-4">
                        <a href="{% url 'DeleteDoctor' d.id %}" 
                           class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">
                           Delete
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center py-4 text-gray-500">
                        No doctors found.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
