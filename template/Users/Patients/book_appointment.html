{% extends "MasterPage.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-8 p-6 bg-white rounded-xl shadow-md">

    <h2 class="text-2xl font-bold mb-4 text-center">Book Appointment</h2>

    <div class="mb-4">
        <p><strong>Hospital:</strong> {{ hospital.name }}</p>
        <p><strong>Doctor:</strong> Dr. {{ doctor.user.first_name }} {{ doctor.user.last_name }} ({{ doctor.speciality }})</p>
    </div>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form }}

        <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            Confirm Appointment
        </button>
    </form>
</div>
{% endblock %}
