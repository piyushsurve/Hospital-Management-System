<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://img.freepik.com/free-vector/abstract-line-hexagon-geometric-texture_1035-17373.jpg?t=st=1759238684~exp=1759242284~hmac=3afec6d3555157ff79f2e7ef5b3ccd7a9379f60d26513807569ffafb483b294a&w=1480'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="overlay w-full max-w-4xl p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Create Your Account</h2>

    <form class="space-y-6">
      <!-- Row 1 -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" name="username" required
                 class="mt-1 w-full rounded-md border-2 border-gray-500 p-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="first_name" name="first_name" required
                 class="mt-1 w-full rounded-md border-2 border-gray-500 p-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="last_name" name="last_name" required
                 class="mt-1 w-full rounded-md border border-gray-500 p-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>

      <!-- Row 2 -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required
                 class="mt-1 w-full rounded-md border-2 border-gray-500 p-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="phone_no" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="phone_no" name="phone_no" required
                 class="mt-1 w-full rounded-md border border-gray-500 p-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="date_of_birth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
          <input type="date" id="date_of_birth" name="date_of_birth" required
                 class="mt-1 w-full rounded-md border-2 border-gray-500 p-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>

      <!-- Row 3 -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required
                 class="mt-1 w-full rounded-md border-2 border-gray-500 p-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required
                 class="mt-1 w-full rounded-md border-2 border-gray-500 p-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <textarea id="address" name="address" rows="3" required
                    class="mt-1 w-full rounded-md border-2 border-gray-500 p-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center mt-6">
        <button type="submit"
                class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition">
          Create Account
        </button>
        <p class="text-sm text-gray-600 mt-4">
          Already have an account?
          <a href="#" class="text-blue-600 hover:underline">Login here</a>
        </p>
      </div>
    </form>
  </div>
</body>
</html>
