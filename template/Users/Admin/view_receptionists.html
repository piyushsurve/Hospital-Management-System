<!DOCTYPE html>
<html>
<head>
    <title>Receptionists</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">

<h1 class="text-3xl font-bold mb-6">All Receptionists</h1>

<table class="min-w-full bg-white shadow rounded">
    <thead class="bg-blue-900 text-white">
        <tr>
            <th class="p-3 text-left">Name</th>
            <th class="p-3 text-left">Hospital</th>
            <th class="p-3 text-left">Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for r in receptionists %}
        <tr class="border-b">
            <td class="p-3">{{ r.user.first_name }} {{ r.user.last_name }}</td>
            <td class="p-3">{{ r.hospital.name }}</td>
            <td class="p-3 space-x-2">
                <a href="{% url 'ViewDoctorsByReceptionist' r.id %}" 
                   class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
                   View Doctors
                </a>

                <a href="{% url 'DeleteReceptionist' r.id %}" 
                   class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">
                   Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
