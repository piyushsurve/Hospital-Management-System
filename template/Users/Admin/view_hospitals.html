<!DOCTYPE html>
<html>
<head>
    <title>Hospitals</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-6 bg-gray-100">

<h1 class="text-3xl font-bold mb-6 text-blue-900">All Hospitals</h1>

<div class="overflow-x-auto">
<table class="min-w-full bg-white shadow-lg rounded">
    <thead class="bg-blue-900 text-white">
        <tr>
            <th class="p-3 text-left">Hospital Name</th>
            <th class="p-3 text-left">City</th>
            <th class="p-3 text-left">Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for h in hospitals %}
        <tr class="border-b hover:bg-gray-100">
            <td class="p-3 font-semibold">{{ h.name }}</td>
            <td class="p-3">{{ h.address }}</td>

            <td class="p-3 flex gap-3">

                <!-- Appointments Button -->
                <a href="{% url 'HospitalAppointments' h.id %}"
                   class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700">
                    Appointments
                </a>

                <!-- Delete Button -->
                <a href="{% url 'DeleteHospital' h.id %}" 
                   class="bg-red-600 text-white px-4 py-1 rounded hover:bg-red-700">
                    Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>
</div>

</body>
</html>
