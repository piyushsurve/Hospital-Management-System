<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitals</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto py-10">
        <h1 class="text-4xl font-bold text-center text-blue-700 mb-10">
            üè• Available Hospitals
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            {% for hospital in hospitals %}
            <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition">

                <!-- Hospital Image -->
                <img src="{{ hospital.image_url }}" 
                     alt="{{ hospital.name }}" 
                     class="w-full h-48 object-cover">

                <div class="p-6">
                    <h2 class="text-2xl font-semibold text-gray-800">{{ hospital.name }}</h2>

                    <p class="text-gray-600 mt-2">
                        üìç {{ hospital.address }}
                    </p>
                    <p class="text-gray-600 mt-1">
                        ‚òéÔ∏è {{ hospital.phone }}
                    </p>
                    <p class="text-gray-600 mt-1">
                        ‚úâÔ∏è {{ hospital.email }}
                    </p>

                    <a href="{% url 'ViewHospitalDoctors' hospital.id %}"
                       class="mt-4 inline-block w-full bg-blue-600 text-white text-center py-2 rounded-lg hover:bg-blue-700">
                        View Doctors
                    </a>
                </div>

            </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
